<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Números</title>
</head>

<body>
  <h1>Somando valores</h1>

  <!-- Input para entrada dos numeros -->
  <input type="number" name="txtn1" id="txtn1"> +
  <input type="number" name="txtn2" id="txtn2">
  <button onclick="calcular()">Calcular</button>
  <button onclick="zerar()">Zerar</button>

  <!-- Div para mostra do resultado calculado -->
  <div id="res">Resultado</div>
  <script>
    let txt1 = window.document.getElementById('txtn1'); // pode usar tanto essa funcao quanto o 'querySelector'
    let txt2 = window.document.querySelector('input#txtn2')
    let res = document.getElementById('res')

    function calcular() {
      let n1 = Number(txt1.value)
      let n2 = Number(txt2.value)

      // Verificacao se os campos estao preenchidos
      if (txt1.value != "" && txtn2.value != "") {
        let resultado = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${resultado}</strong>`
      } else
        res.innerHTML = 'Por favor, complete todos os campos.'
    }

    function zerar() {
      txtn1.value = ""
      txtn2.value = ""
      res.innerHTML = 'Resultado'
    }
  </script>
</body>
</html>
