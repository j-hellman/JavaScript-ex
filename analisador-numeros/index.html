<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Números</title>
  <link rel="stylesheet" href="analisador.css">
</head>

<body> <!-- carregara a funcao 'carregar' quando o body for carregado-->
  <header>
    <h1>Analisador de Números</h1> 
  </header>

  <section>
    <div>
      <p>
        <!-- Input -->
        <label for="inicio">Número (entre 1 e 100): </label>
        <input type="number" name="num" id="txtn"> 

        <!-- Botao Adicionar -->
        <button onclick="adicionar()">Adicionar</button>
      </p>
    </div>
    <div>
      <!-- Uso do SELECT para os número adicionados -->
      <select name="analisador" id="analis" size="8"></select>
    </div>
    <div>
      <button onclick="finalizar()">Finalizar</button>
    </div>
    <div id="res"></div>
  </section>

  <footer>
    <p>&copy; Jaime Hellman</p>
  </footer>

  <script src="analisador.js"></script>
</body>

</html>
