<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Idade</title>
  <link rel="stylesheet" href="idade.css">
</head>

<body>
  <header>
    <h1>Verificador de idade</h1> 
  </header>

  <section>
    <div class="flex-row">
      <p>Ano de Nascimento:</p>
      <input type="number" name="anoNasc" id="anoNasc">
    </div>
    <div class="flex-row">
      <p>Sexo:</p>
      <input type="radio" name="sex-masc" id="masc">
      <label for="masc">Masculino</label>
      <input type="radio" name="sex-fem" id="fem">
      <label for="fem">Feminino</label>
    </div>

    <button onclick="verificar()">Verificar</button>

    <div>
      <p id="msg">Preencha os dados acima para ver o resultado!</p>
    </div>

    <div> <!-- Imagem so carrega apos click botao verificar -->
      <img id="imagem" src="" alt="Foto da pessoa">
    </div>
  </section>

  <footer>
    <p>&copy; Jaime Hellman</p>
  </footer>

  <script src="idade.js"></script>
</body>

</html>
