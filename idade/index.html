<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Idade</title>
  <link rel="stylesheet" href="idade.css">
</head>

<body onload="carregar()"> <!-- carregara a funcao 'carregar' quando o body for carregado-->
  <header>
    <h1>Verificador de idade</h1> 
  </header>

  <section>
    <div class="flex-row">
      <p>Ano de Nascimento:</p>
      <input type="number" name="ano_nasc" id="ano">
    </div>
    <div class="flex-row">
      <p>Sexo:</p>
      <input type="radio" name="sex_masc" id="masc" value="MASC">
      <label for="masc">Masculino</label>
      <input type="radio" name="sex_fem" id="fem" value="FEM">
      <label for="fem">Feminino</label>

    </div>

    <button onclick="verificar()">Verificar</button>

    <div>
      <p>Preencha os dados acima para ver o resultado!</p>
    </div>
    <!-- <div>
      <img id="imagem" src="" alt="Foto do dia">
    </div> -->
  </section>

  <footer>
    <p>&copy; Jaime Hellman</p>
  </footer>

  <script src="idade.js"></script>
</body>

</html>
